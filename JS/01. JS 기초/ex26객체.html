<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        객체 (object)
        - JS는 객체 기반의 스크립트 언어이며, JS를 이루고 있는 대부분 객체
        - 여러 속성을 하나의 변수에 저장할 수 있는 데이터 타입
        - key - value 형식으로 저장이 가능하다.
        - 중괄호 표기를 이용하여 만들 수 있다.
        - 한쌍의 key - value가 왔다면, 그 뒤에 오는 key/value와 ,로 구분해주어야 한다.
        - 객체 안에 함수를 넣을 수 있다.
        */


        // 사용자 정의 객체
        let person = {
            name : '주현빈',
            sub : 'WEB',
            gender : 'man',
            county : 'south korea',
            skill : function(){console.log('몸통박치기!')}
        }

        console.log(person)

        // ** 객체 출력 : 객체 접근에 필요한 기호 (.)

        // 1. 객체 안에 값이 일반 데이터인 경우
        //    1-1) 객체 이름. 속성
        console.log(person.name)
        //    1-2) 객체이름['속성']
        console.log(person['sub'])

        // 2. 객체 안에 값이 함수인 경우
        // 객체이름.속성()
        person.skill()
        // persin 이라는 객체에 skill 이라는 속성 안에 저장되어 있는 함수 호출!


        /* ==============실습=============== 
        좋아하는 세 종류의 포켓몬으로 객체를 생성하고 정보출력

        (1) pokemon1
         - 이름, 도감번호, 타입, 색깔, 포획률, 기술 (함수)

        (2) pokemon2
         - 위와 같은 속성
         
        (3) pokemon3
         - 위와 같은 속성

        [결과창]
        TOP 1. 메타몽, ~, ~, ~, ~
        기술을 console창으로 출력
        
        TOP 2. 피카츄, ~, ~, ~, ~
        기술을 console창으로 출력
        
        TOP 3. 이상해씨, ~, ~, ~, ~
        기술을 console창으로 출력
        

        */


        let pokemon1 = {
            이름 : '구구', 
            도감번호 : '0016',
            타입 : '노말, 비행',
            색깔 : '갈색', 
            포획률 : '255',
            기술 : function (){console.log('몸통박치기')}
        }
        let pokemon2 = {
            이름 : '칠색조', 
            도감번호 : '0250',
            타입 : '불꽃, 비행',
            색깔 : '빨강', 
            포획률 : '3',
            기술 : function (){console.log('불새')}
        }
        let pokemon3 = {
            이름 : '레어코일', 
            도감번호 : '0082',
            타입 : '전기, 강철',
            색깔 : '회색', 
            포획률 : '60',
            기술 : function (){console.log('전기쇼크')}
        }

        console.log(pokemon1);
        pokemon1.기술()
        console.log(pokemon2);
        pokemon2.기술()
        console.log(pokemon3);
        pokemon3.기술()

        
    </script>
</body>
</html>
