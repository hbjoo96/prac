<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 백의 자리 숫자 하나를 입력받는다.
        //    "100 이상의 숫자를 입력하시오"
        // 2. 1번에서 받은 숫자를 num이라는 변수 안에 저장
        // 3. console창에는 num의 백의 자리 이하를 버린 결과가 출력되도록 구현하시오.

        // ex)
        // 사용자가 입력한 숫자 456
        // console창에는 "백의자리 이하 버린 결과 >> 400"
        // 사용자가 입력한 숫자 128
        // console창에는 "백의자리 이하 버린 결과 >> 100"

        // Hint!! 답을 내는 Case는 2가지 방법
        // 다 하신 분들은 캡쳐해서 단톡방 업로드 -> 다른 방법까지 생각해보기!

        var num = prompt("100 이상의 숫자를 입력하시오")
        console.log(parseInt(num/100)*100);
        console.log(parseInt(num/100)+'00');


        // Case1) 형변환을 이용
        console.log(parseInt(num/100)*100);

        // Case2) 나누기, 나머지를 이용
        console.log(num-(num%100));

        // Case3) 인덱싱을 이용
        console.log(num[0]+'00');

    </script>
</body>
</html>
