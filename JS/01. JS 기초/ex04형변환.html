<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 형 변환 - 자동 형 변환
        console.log(10 + '10'); //1010
        console.log(20 + 30); //50
        console.log('10' + true); //10true


        // 형 변환 - 강제 형 변환
        // 자료형 -> 숫자형 : Number() - 숫자로 변환, parseInt() - 정수로 변환, parseFloat() - 실수로 변환
        console.log(10 + Number('10'));
        console.log(10 + parseInt('10.5')); //20
        console.log(10 + parseFloat('10.5')); //20.5

        // 자료형 -> 문자열
        //  - String()
        console.log(String(10));

        // - 변수(숫자형데이터).toString() : 숫자형데이터가 담긴 변수에 활용할 수 있다.
        let num = 10;
        console.log(num.toString());

        // - 변수(숫자형데이터).toFixed() : 소수점 자릿수를 제어하기 위해 사용
        let num2 = 3.14;
        console.log(num2.toFixed());
        console.log(num2.toFixed(1));

    </script>
</body>
</html>
<!-- 기본적으로 문자형이기 때문에 연산을 위해서는 형변환이 필요하다. -->
