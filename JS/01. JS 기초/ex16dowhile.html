        //      ex) 배수 입력 : 5
        //      console창에 5, 10, 15, ... 100

        // 1-2) 1 ~ 100까지의 숫자 중, 사용자가 입력는 숫자의 배수의 합을 출력하시오
        //       ex) 7입력시 -> 735

        // 단, do-while 문을 사용해서 문제를 해결해라.
        
        // 내 풀이
        let num1 = parseInt(prompt('숫자를 입력하시오')) // 입력받을 숫자
        let num = 0 // 배수에 곱해줄 숫자
        let ans = 0 // 배수의 값을 담을 변수
        let sum = 0 // 배수의 총합을 담아줄 변수
        do{
            console.log(ans) // 답을 출력해줄 문자
            sum = sum + ans // 배수의 합을 더해줌
            num++ // 배수가 1씩 증가함
            ans = num1 * num // 입력받은 숫자와 곱해줄 숫자를 곱함
            
        } while(ans <= 100) // 답이 100 이하
