<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            배열(Array) : 수 많은 데이터를 하나의 변수에 저장할 수 있는 구조
            - 배열의 순서 (index)
            - 배열의 요소 (element)

            "00아파트 101동 우편함 중, 201호에 있는 노란색 봉투 말이야~"
            - 00아파트 101동 우편한 == 배열
            - 201호 == 인덱스
            - 노란색 봉투 == 요소

            "숫자 리스트 중, 0번째에 있는 32말이야~"
            - 숫자 리스트 == 배열
            - 0 == 인덱스
            - 32 == 요소
        */

        // 1. 배열의 선언
        let arr = [];
        console.log('배열생성', arr);

        arr = ['오이', '딸기', '귤']
        console.log('배열할당', arr);

        let arr2 = ['참외', 30, '자두']
        console.log('배열선언', arr2);
        // JS배열은 요소의 타입이 정해져있지는 않음
        // 그러나, 하나의 자료형으로 데이터를 관리하는 것이 수월함

        // 2. 배열 내 특정 데이터에 접근 : 대괄호 속 인덱스 번호를 적어 접근
        // ★ 주의사항! 배열은 반드시 생성 후에만 접근 가능하다.
        console.log(arr[1]);

        // 잘못된 예시
        let arr3;
        // console.log(arr3[0]);

        // Error : Cannot read properties of undefined (reading '0')
        //         = undefined 형태의 요소의 속성을 읽을 수가 없다.
        //         = 지금 이거 배열아님 근데 왜 배열처럼 쓰려고 해?
        
        // 3. 배열에 요소 저장하는 방법
        // 3-1) index를 활용해서 요소 저장
        arr[1] = '수박'
        console.log('arr', arr);

        arr[3] = '복숭아'
        console.log(('arr', arr));

        // 3-2) push라는 배열 함수를 이용
        //      마지막 인덱스에 값을 추가해주는 배열 함수 : push()
        arr.push('체리')
        arr.push('오렌지', '포도')

        console.log(('arr', arr));

        // 4. 배열 내 요소 삭제하는 방법
        // 4-1) pop이라는 배열함수를 이용
        //      마지막 인덱스에 값을 삭제해주는 배열 함수

        arr.pop()
        console.log(('arr', arr));

        // 4-2) 특정 위치의 데이터를 삭제해야하는 경우 : splice
        // .splice('시작인덱스', 제거할 갯수, (선택)대체값)

        arr.splice([3],[2], '망고스틴')
        console.log(('arr', arr));

        // 5. 배열의 크기 확인 (길이)
        console.log('배열의 길이', arr.length);

        // 6. 배열의 전체 데이터 꺼내기 : for문
        for(let i=0; i<arr.length; i++){
            console.log(arr[i]);
        }

    </script>
</body>
</html>
