    <script>
        let list = [1, 3, 5, 2, 8]
        let list2 = []

        /*
            배열 내 가장 큰 수 찾기 실습
            1. maxElement라는 함수를 화살표 함수로 선언한다.
            2. 매개변수로 배열을 받는다.
            3. 만약에 인자로 입력한 배열이 비어있다면 0을 반환
               인자를 입력한 배열이 있다면, 그 배열내에서 가장 큰 값을 반환


            ** tip! 비교를 차례대로 해서, 더 큰 값을 보관할 변수가 존재
                    만약 배열이 있다면 더 큰 값을 반환
                    만약 배열이 비어있다면 0을 반환

               for문 활용 배열 길이활용
        */

        /*
        리스트 지정, 
        지정된 리스트의 인덱스 0과 1비교, 큰것을 largeNum에 담기
        largeNum과 인덱스 2를 비교, 둘중 큰것을 largeNum에 담기<-반복

        만약 인덱스 0이 없으면 0이라는 값 반환
        */


        const maxElement = (a)=>{
            if (a.length == 0){
                return 0

            } else {
                let largeNum = a[0]
                
                for (let i=1; i<a.length; i++){
                    if (largeNum<a[i]){
                        largeNum = a[i]
                    }
                } return largeNum
            }
        }

        console.log(maxElement(list));
        console.log(maxElement(list2));
