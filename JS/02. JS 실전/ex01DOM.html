<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "title">
        <a href="#">날씨가 좋네요!</a>
    </h1>
    <script>
        /*
        DOM (Document Object Model)
        : HTML 문서 내의 요소들을 전부 단일요소로 쪼개주는 개념
        쪼개주는 이유는 각각 단일 요소에 접근할 수 있도록 하기 위함


        document.getElementById() : 해당 ID 값을 가진 요소 반환
            => HTMLElement 객체(요소)

        document.getElementsBy~() : name, tag, class 값을 가진 모든 요소 반환
            => HTMLCollection 객체 (유사배열)

        * 유사배열이란? 배열의 형태를 지녔으나, 배열함수를 사용할 수 없는 상태
        */
        
          
        
        // 1. 문서로 가서 : document.
        // 2. 요소를 가져오겠다. : getElement
        // 3. 아이디를 통해서 : ById('아이디')
        const title = document.getElementById('title')
        console.log(title);
        console.log(title.innerText)
        title.innerText = "여름 좋~아"

        const h1Tag = document.getElementsByTagName('h1')
        console.log(h1Tag)


        // step 2. 내가 가져온 요소에서 안에 있는 텍스트만 추출 : .innerText
        //         = 안에 있는 (inner) + 텍스트를 (Text) 추출해줘
        console.log(title.innerText);

        // step 3. 내가 가져온 요소에서 안에 있는 태그 + 텍스트를 추출, 접근
        console.log(title.innerHTML);
        title.innerText = '<a href="#">커피 좋~아</a>'
        title.innerHTML = '<a href="#">커피 좋~아</a>'

        // 요소에 접근해서 내용을 수정할 때, 태그까지 포함하고 싶다면 innerHTML

        // ** Id 외에 다른 방법으로 요소 가져오기
        // 1. TagName으로 가져오기
        let h1Tag2 = document.getElementsByTagName('h1')
        console.log(h1Tag2)

        // 2. querySelectorAll로 가져오기
        let h1Tag3 = document.querySelectorAll('h1')
        console.log(h1Tag3);

    </script>
</body>
</html>
