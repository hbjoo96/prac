<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="inputTxt">
    <p id="container"></p>

    <script>
        // 1.id가 inputTxt인 input 요소를 가져와서 inputTxt라는 변수에 저장한다.
        /* 풀이
        let inputTxt = document.getElementById('inputTxt') // value를 안붙이는 이유 : 변수 안에는 요소를 저장해야함.
        */

        // 2. 그 inputTxt 요소가 "변경될때마다" inputTxt 안에 있는 값(value)을 console에 확인
        /* 풀이
        inputTxt.addEventListener('change', ()=>{
            console.log(inputTxt.value)
            document.getElementById('container').innerText = inputTxt.value
        })
        */

        // 3. 가져온 값을 id container인 p태그 안에 입력(innerText)

        // 함수 사용 자유
        // 우리가 사용할 이벤트는 'change'입니다.
        // 내용 입력 후 + Enter => change 감지

        let inputTxt = document.getElementById('inputTxt')
        inputTxt.addEventListener('change', ()=>{
            console.log(inputTxt.value)
            let pTag = document.getElementById('container')
            pTag.innerText = inputTxt.value
        })
        

    </script>
</body>
</html>
