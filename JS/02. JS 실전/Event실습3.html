<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="firstNum">
    <br>
    <br>
    <input type="number" id="secNum">
    <br>
    <br>
    <button id="btn">연산결과</button>
    <br>
    <br>
    <p id = "ansWer"></p>


    <script>
        
        let firstNum = document.getElementById('firstNum')
        let secNum = document.getElementById('secNum')
        let ansWer = document.getElementById('ansWer')
        
        

        btn.addEventListener('click', ()=>{
            let sum = parseInt(firstNum.value)+parseInt(secNum.value)
            ansWer.innerText = `연산결과 : ${sum}`
        })


    </script>

</body>
</html>
