<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-style: none;
            border-color: white;
        }
    </style>
</head>
<body>
    <table bgcolor="Gainsboro" width="500px" height="600px" border="1">
        <tr bgcolor = "gray" align="center">
            <th colspan="2" height="10%">Step 1 : 아이디/비번 입력</th>
            
        </tr>
        <tr align="left">
            <td>아이디</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr align="left">
            <td>비밀번호</td>
            <td><input type="password" name="pw"></td>
        </tr>
        <tr align="left">
            <td>비밀번호 확인</td>
            <td><input type="password" name="pw"></td>
        </tr>
        <tr bgcolor = "gray" align="center">
            <th colspan="2" height="10%">Step 2 : 개인정보</th>
        </tr>
        <tr>
            <td>성별</td>
            <td>남 <input type="radio" name="gender" value="man">
                여 <input type="radio" name="gender" value="woman">
            </td>
        </tr>
        <tr>
            <td>혈액형</td>
            <td>
                <select>
                <option>A형</option>
                <option>B형</option>
                <option>AB형</option>
                <option>O형</option></td>
        </tr>
        <tr>
            <td>생일</td>
            <td><input type="date"></td>
        </tr>
        <tr bgcolor="gray" align="center">
            <th colspan="2" height="10%">Step 3 : 선호도</th>
        </tr>
        <tr>
            <td>취미</td>
            <td>축구<input type="checkbox" name="sports" value="sc">
                야구<input type="checkbox" name="sports" value="bs">
                농구<input type="checkbox" name="sports" value="bk">
            </td>
        </tr>
        <tr>
            <td>좋아하는 색깔</td>
            <td><input type="color"></td>
        </tr>
        <tr bgcolor="gray" align="center">
            <th colspan="2" height="10%">Step 4 : 하고싶은 말</th>
        </tr>
        <tr>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
           <td colspan="2" align="center">
            <input type="submit">
            <input type="reset">
           </td>
        </tr>


    </table>
</body>
</html>
