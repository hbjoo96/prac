<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../public/css/sign_up_styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="skyblue_circle"></div>
      <div id="blue_circle2"></div>
      <a href="/login" class="btn_back">< 뒤로</a>
      <h3 id="sign_word">회원가입</h3>
      <div id="input_container">
        <input
          type="text"
          placeholder="닉네임"
          name="nick"
          class="input_inform"
          id="nick_name"
        />
        <div id="result_login_nick"></div>

        <input
          type="text"
          placeholder="이메일"
          name="email"
          class="input_inform"
          id="join_email"
        />
        <div id="result_login_email"></div>

        <input
          type="password"
          placeholder="비밀번호"
          name="pw"
          class="input_inform"
          id="join_password"
        />
        <div id="result_login_pw"></div>

        <input
          type="password"
          placeholder="비밀번호확인"
          name="pwck"
          class="input_inform"
          id="join_password_check"
        />
        <div id="result_login_pwck"></div>

        <input
          type="submit"
          id="btn_join"
          name="frm_submit"
          value="회원가입"
          onclick="handleSignUp()"
        />
      </div>
      <a href="/login" id="login_word">이미 계정이 있으신가요?</a>
      <a href="/login" id="login_page">로그인</a>
    </div>
    <script type="text/javascript" src="../../public/js/sign_up.js"></script>
  </body>
</html>
